<!DOCTYPE html>
<html>
<head>
    <title>StyloShoes Collection</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Bootstrap CSS CDN link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">
	
	<style>
		.item {
		  display: none;
		}

		.show {
		  display: block;
		}
	</style>
	
</head>
<body>
	<div class="dropdown">
	  <button class="btn btn-primary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		Select Category
	  </button>
	  <div class="dropdown-menu" aria-labelledby="categoryDropdown">
		<a class="dropdown-item" href="#" data-category="all">All</a>
		<a class="dropdown-item" href="#" data-category="category1">Category 1</a>
		<a class="dropdown-item" href="#" data-category="category2">Category 2</a>
		<a class="dropdown-item" href="#" data-category="category3">Category 3</a>
	  </div>
	</div>

	<div class="item-list">
	  <div class="item category1">Item 1 (Category 1)</div>
	  <div class="item category2">Item 2 (Category 2)</div>
	  <div class="item category3">Item 3 (Category 3)</div>
	  <div class="item category1">Item 4 (Category 1)</div>
	  <div class="item category2">Item 5 (Category 2)</div>
	  <div class="item category3">Item 6 (Category 3)</div>
	</div>

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function() {
		  const dropdownItems = document.querySelectorAll(".dropdown-item");
		  const itemList = document.querySelector(".item-list");
		  
		  dropdownItems.forEach(function(item) {
			item.addEventListener("click", function(e) {
			  e.preventDefault();
			  const selectedCategory = item.dataset.category;
			  filterItems(selectedCategory);
			});
		  });
		  
		  function filterItems(category) {
			const items = document.querySelectorAll(".item");
			items.forEach(function(item) {
			  if (category === "all" || item.classList.contains(category)) {
				item.classList.add("show");
			  } else {
				item.classList.remove("show");
			  }
			});
		  }
		});
	</script>
</body>
</html>
